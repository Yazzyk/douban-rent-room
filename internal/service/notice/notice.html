<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房源信息</title>
    <style>
        body {
            font-family: "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            background-color: #fff;
            width: 1024px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            text-align: center;
        }
        p {
            margin: 0 0 10px;
        }
        .infos{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }
        .info {
            width: 200px;
            /*border: 1px solid #ccc;*/
            border-radius: 8px;
            background-color: #ccc;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<h1>房源信息</h1>
<p>近{{.Day}}天的房源信息如下，请及时查看</p>
<p>屏蔽关键词: {{.Black}}</p>
<div class="infos">
    {{range .Data}}
    <div class="info">
        <h6><a href="{{.Link}}">{{ .Title }}</a></h6>
        <p>发布时间：{{ .Date }}</p>
    </div>
    {{end}}
</div>
</body>
</html>
